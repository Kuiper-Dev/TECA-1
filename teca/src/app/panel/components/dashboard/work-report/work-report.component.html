<ion-grid class="principal">
  <ion-row>
    <ion-col size="auto">
      <ion-card color="green" class="card" (click)="goTo('estudiantes')">
        <ion-item lines="none" color="green" >
          <ion-icon id="studentsIcon" slot="start"></ion-icon>
          <ion-card-header class="cardheader">
            <ion-card-title class="title">{{professorIndicators.students}}</ion-card-title>
            <ion-card-subtitle class="subtitle">Estudiantes</ion-card-subtitle>
          </ion-card-header>
        </ion-item>
      </ion-card>
    </ion-col>

    <ion-col size="auto">
      <ion-card color="red" class="card" (click)="goTo('actividades')">
        <ion-item lines="none" color="red">
          <ion-icon id="activitiesIcon" slot="start"></ion-icon>
          <ion-card-header class="cardheader">
            <ion-card-title class="title">{{professorIndicators.activities}}</ion-card-title>
            <ion-card-subtitle class="subtitle">Actividades</ion-card-subtitle>
          </ion-card-header>
        </ion-item>
      </ion-card>
    </ion-col>

    <ion-col size="auto">
      <ion-card color="purple" class="card" (click)="goTo('cursos')">
        <ion-item lines="none" color="purple">
          <ion-icon id="coursesIcon" slot="start"></ion-icon>
          <ion-card-header class="cardheader">
            <ion-card-title class="title">{{professorIndicators.courses}}</ion-card-title>
            <ion-card-subtitle class="subtitle"> Cursos </ion-card-subtitle>
          </ion-card-header>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
