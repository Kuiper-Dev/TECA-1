<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label class="title"> Datos personales</ion-label>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-item color="profile" lines="none">
        <ion-icon id="emailIcon"></ion-icon>
        <ion-label class="data">{{email}}</ion-label>
      </ion-item>

      <ion-item color="profile" lines="none">
        <ion-icon id="userIcon"></ion-icon>
        <ion-label class="data">{{date}}</ion-label>
      </ion-item>

      <ion-item color="profile" lines="none">
        <ion-icon id="levelIcon"></ion-icon>
        <ion-label class="data">{{level}}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
