<ion-grid class="principal">
  <ion-row>
    <ion-label class="loginTitle" color="atomik">{{title}}</ion-label>
  </ion-row>

  <ion-row>
    <ion-grid>
      <ion-row >
        <ion-col > 
            <ion-item>
                <ion-label position="floating">{{user}}</ion-label>
                <ion-input (ionInput)="setEmail($event)" class="input"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="input">
            <ion-item>
                <ion-label position="floating">{{password}}</ion-label>
                <ion-input type="password" (ionInput)="setPassword($event)"></ion-input>
              </ion-item>
        </ion-col>      
      </ion-row>

      <ion-row class="centrar">
        <ion-col >
            <ion-button shape="round" class="btnLogin" color="atomik" (click)="login()">{{title}}</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="centrar">
        <ion-col>
          <ion-label>o</ion-label>        
        </ion-col>
      </ion-row>

      <ion-row class="centrar">
        <ion-col>
          <ion-button fill="clear" (click)="goToRegistro()" class="btnRegister">Registrarse</ion-button>        
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
</ion-grid>
