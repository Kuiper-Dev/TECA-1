<ion-grid class="principal">
  <ion-content class="content">
    <ion-row style="height: 100%; justify-content: center">
    <div class="analogyView">
      <ion-row  *ngFor="let analogy of Analogies ; let i = index">
        <div  class="box" style="position: relative">
            
          <ion-fab vertical="bottom" horizontal="end" style="right: 10px; bottom: -10px">
            <ion-fab-button class="add-button" (click)="addAnalogie()">
              <ion-icon style="color:white; padding: 0px;font-size: 20px;" name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
              
          <ion-row style="justify-content: center; height: 100%; width: 100%;">
            <ion-col style="align-self: center">
              <ion-row style="justify-content: center">
                <div>
                  <ion-textarea [(ngModel)]="this.Analogies[i].text1" class="analogie-input"></ion-textarea>
                </div>
              </ion-row>
            </ion-col>
            <ion-col size="fixed" style="align-self: center;">
              <ion-row style="justify-content: center">
                  <ion-fab-button class="equal" style="width: 26.47px;height: 26.47px; margin-left: 10px; margin-right: 10px;">
                    <ion-icon src="assets/icon/activities/equal.svg" style="color:white;width: 20px;height: 15px;"></ion-icon>
                  </ion-fab-button>
              </ion-row>
            </ion-col>  
            <ion-col style="align-self: center"> 
              <ion-row style="justify-content: center">
                <div>
                  <ion-textarea [(ngModel)]="this.Analogies[i].text2" class="analogie-input"></ion-textarea>
                </div>
              </ion-row>
            </ion-col>
          </ion-row>

        </div>
      </ion-row>
    </div>
  </ion-row>
  </ion-content>
</ion-grid>
