<ion-grid class="principal">
  <ion-row>
    <ion-col size="auto" class="sidebar">
      <app-professor-side-bar></app-professor-side-bar>
    </ion-col>
    <ion-col class="component">
      <app-themes-view [chapterData]="chapterId"  (themeViewEvent)=editReading($event) *ngIf="visibleThemes"></app-themes-view>
      <app-theme-editor [themeDataInfo]="selectedTheme" (themeEditorEvent)=updateReading($event) *ngIf="visibleReading"></app-theme-editor>
    </ion-col>
  </ion-row>
</ion-grid>
