<ion-grid>
  <ion-row>
    <ion-col size="auto">
      <app-professor-side-bar></app-professor-side-bar>
    </ion-col>
    <ion-col>
      <app-theme-editor *ngIf="visibleEditor" [themeDataInfo]="themeData" (themeEditorEvent)="createTheme($event)"></app-theme-editor>
      <app-themes-view *ngIf="visibleThemes" [chapterData]="themeData.chapterId"></app-themes-view>
    </ion-col>
  </ion-row>
</ion-grid>
