
<ion-grid class="principal">
  <ion-content (click)="abrirModal(false)">
  <ion-row>
    <ion-col size="auto" >
      <ion-row style="height: 100%; width:100%; justify-content: center">
        
        <div style="margin: auto;">
          <ion-badge (click)="abrirModal(true)" class="Fmm" >{{IdeaPrincipal}}</ion-badge>
          <ion-row class="rowIcons" *ngIf="IdeaPrincipal !== ''" #htmlToAdd >
            <ion-fab-button class="buttons palette">
              <ion-icon name="color-palette-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button class="buttons pluss" (click)="addPrincipalIdea()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-row>
        </div>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
</ion-grid>
