
<ion-grid>
  <ion-row>
    <ion-searchbar class="searchbar" (ionChange)="search($event)" placeholder="buscar"></ion-searchbar>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines=none>
        <ion-label class="headers">Nombre</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col >
      <ion-item lines=none>
        <ion-label class="headers">Grado</ion-label>
        <ion-icon name="chevron-down"></ion-icon>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines=none>
        <ion-label class="headers">Correo</ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines=none>
        <ion-label class="headers">Rendimiento</ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item lines=none>
        <ion-label class="headers">Editar</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-grid class="ion-text-center">
      <ion-row class="row" *ngFor="let names of studentsList | studentFilter: searchtext: 'nombre', 'grado'">
        <ion-col>
          <ion-label class="rows">{{names.name}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="rows">{{names.level}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="rows">{{names.email}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="rows">{{names.performance}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-button (click)="updateRow(1)" class="editButton">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
</ion-grid>
