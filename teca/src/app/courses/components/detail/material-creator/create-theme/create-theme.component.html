<ion-grid class="principal">
  <ion-row class="header">
    <ion-item color="atomik">
      <ion-icon></ion-icon>
      <ion-label class="chapter-title">Añadir Tema</ion-label>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-col size="2">
        <ion-label class="chapter-label">Titulo</ion-label>
    </ion-col>
    <ion-col size="8">
      <ion-item lines="none">
        <ion-input class="chapter-input" [(ngModel)]="themeData.title"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2">
      <ion-label class="chapter-label">Capítulo</ion-label>
    </ion-col>
    <ion-col size="8">
      <ion-item lines="none">
        <ion-select type="text" placeholder="Seleccione un capítulo" [(ngModel)]="this.themeData.chapterId">
          <ion-select-option *ngFor="let chapter of courseData.chapters" [value]="chapter.chapterId">{{chapter.title}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="buttons">
    <ion-button class="saveButton" (click)="save()">Crear</ion-button>
    <ion-button fill="clear" class="cancelButton">Cancelar</ion-button>
  </ion-row>
</ion-grid>
