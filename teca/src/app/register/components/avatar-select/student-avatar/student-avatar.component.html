<ion-grid>
  <ion-row>
    <ion-col class="mensaje">
      <ion-label>{{mensaje}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
      <ion-col>
        <app-girl-avatar comando="Comencemos" (newGirlEvent)="create($event)" *ngIf="this.visibleFemenino"></app-girl-avatar>
        <app-boy-avatar comando="Comencemos" (newBoyEvent)="create($event)" *ngIf="this.visibleMasculino"></app-boy-avatar>
      </ion-col>
    </ion-row>

</ion-grid>
