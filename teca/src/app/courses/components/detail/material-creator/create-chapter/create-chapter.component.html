<ion-grid class="principal">
  <ion-row class="header">
    <ion-item color="atomik">
      <ion-icon></ion-icon>
      <ion-label class="chapter-title">AÃ±adir Capitulo</ion-label>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-col size="2">
        <ion-label class="chapter-label">Titulo</ion-label>
    </ion-col>
    <ion-col size="8">
      <ion-item lines="none">
        <ion-input class="chapter-input" [(ngModel)]="chapterData.title"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2">
      <ion-label class="chapter-label">Color</ion-label>
    </ion-col>
    <ion-col size="8">
        <ion-button color="red" class="chapter-color" (click)="setChapterColor('#F7685B')"></ion-button>
        <ion-button color="green" class="chapter-color" (click)="setChapterColor('#2ED47A')"></ion-button>
        <ion-button color="purple" class="chapter-color" (click)="setChapterColor('#885AF8')"></ion-button>
        <ion-button color="yellow" class="chapter-color" (click)="setChapterColor('#FFB946')"></ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="buttons">
    <ion-button clas="saveButton" (click)="save()">Crear</ion-button>
    <ion-button fill="clear" class="cancelButton" (click)="cancel()">Cancelar</ion-button>
  </ion-row>
</ion-grid>
