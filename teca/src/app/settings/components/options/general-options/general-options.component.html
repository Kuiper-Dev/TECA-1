<ion-grid class="principal">
  <ion-row>
    <ion-label class="title">Configuración</ion-label>
  </ion-row>
  <ion-row class="optionsRow">
    <ion-item lines="none">
      <ion-icon id="userIcon"></ion-icon>
      <ion-label class="subtitle">Cuenta</ion-label>
    </ion-item>
  </ion-row>
  <ion-row class="optionsRow">
    <ion-col>
      <ion-item href="/configuracion/perfil" class="optionItem">
        <ion-label class="options">Editar perfil</ion-label>
        <ion-icon id="arrowIcon"></ion-icon>
      </ion-item>
      <ion-item class="optionItem">
        <ion-label class="options">Contraseña</ion-label>
        <ion-icon id="arrowIcon"></ion-icon>
      </ion-item>
    </ion-col>  
  </ion-row>
  <ion-row class="optionsRow">
    <ion-item lines="none">
      <ion-icon id="notificationIcon"></ion-icon>
      <ion-label class="subtitle">Notificaciones</ion-label>
    </ion-item>
  </ion-row>
  <ion-row class="optionsRow">
    <ion-item class="optionItem">
      <ion-label class="options"> Activar</ion-label>
      <ion-toggle color="atomik"></ion-toggle>
    </ion-item>
  </ion-row>
</ion-grid>
