<ion-grid class="principal">
  <ion-row>
    <ion-img src="assets/svg/logo.svg" class="logo"></ion-img>
  </ion-row>

  <ion-row>
    <ion-col class="title">
      <ion-label>{{title}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="text">
      <ion-text>{{text}}</ion-text>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="col">
      <ion-img src={{img}} class="ilustration"></ion-img>
    </ion-col>
    
  </ion-row>
</ion-grid>
